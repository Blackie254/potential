<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ultimate Blacky Nightmare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }

        body:hover {
            animation: backgroundAnimation 10s infinite alternate; /* Start animation on hover */
        }

        @keyframes backgroundAnimation {
            0% { background-color: #0d0d0d; }
            50% { background-color: #1a1a1a; }
            100% { background-color: #0d0d0d; }
        }

        .neon-text {
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 20px #ff0000, 0 0 30px #00ffcc, 0 0 40px #00ffcc; }
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            width: 90vw; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
        }

        img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.5s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .text-container {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for centering */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center text horizontally */
            text-align: center;
            padding: 20px; /* Add padding for better spacing */
            color: white;
        }

        /* Responsive text sizes */
        .text-sm {
            font-size: 1.5rem; /* Base size for small screens */
        }

        .text-4xl {
            font-size: 2.5rem; /* Base size for medium screens */
        }

        @media (min-width: 640px) {
            .text-sm {
                font-size: 2rem; /* Increase size for larger screens */
            }
            .text-4xl {
                font-size: 3rem; /* Increase size for larger screens */
            }
        }

        @media (min-width: 768px) {
            .text-4xl {
                font-size: 4rem; /* Increase size for larger screens */
            }
        }

        @media (min-width: 1024px) {
            .text-4xl {
                font-size: 5rem; /* Increase size for larger screens */
            }
        }

        /* Navigation styles */
        .nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3; /* Above everything */
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img alt="A futuristic, metallic shield with neon red and blue accents, featuring the text 'Ultimate Blacky Nightmare' in bold, metallic font" src="https://storage.googleapis.com/a1aa/image/LHLfVxQDfcBr7nV2XF4EHJ835YXi-snTmFSMz4IHBEc.jpg"/>
        <div class="text-container">
            <div class="text-sm tracking-widest neon-text">
                ULTIMATE
            </div>
            <div class="text-4xl font-bold neon-text">
                BLACKY
            </div>
            <div class="text-4xl font-bold neon-text">
                NIGHTMARE
            </div>
        </div>
    </div>
    <div class="nav">
        <a href="eid.html">Go to Eid Greeting</a>
        <a href="merchant.html">Go to Merchants Potential Unleashed</a>
        <a href="blacky.html">Go to Ultimate Blacky Nightmare</a>
    </div>
</body>
</html>
